<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="header">
                <span>Login #10</span>
            </div>
        </header>
        <main>
            <div class="main1">
                <button class="haveanac" type="button">Have an Account?</button>
                <input class="ID" type="text" name="ID" placeholder="Username" />
                <input class="PW" type="text" name="PW" placeholder="Password" />
                <button class="Signin" type="button" name="Signin">SIGN IN</button>
            </div>

            <div class="main2">
                <label class="Remember"> <input type="checkbox" name="Remember" />Remember me </label>
                <button class="lostpassword" type="button" value="Forgot Password">Forgot Password</button>
            </div>

            <div>
                <span
                    style="
                        display: flex;
                        justify-content: center;
                        border-top: 30px;
                        align-items: center;
                        color: white;
                        font-size: 25px;
                    "
                    >-Or Sign in With-</span
                >
            </div>

            <div class="main3">
                <button class="Facebook" type="button">Facebook</button>
                <button class="Twitter" type="button">Twitter</button>
            </div>
        </main>
    </body>
</html>
